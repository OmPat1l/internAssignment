<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div class="main">
    <div class="addpost">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">User Info</h5>
        </div>
        <form id="changepass">
          <div class="mb-3">
            <label for="namepass" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="namepass"
              aria-describedby="namepass"
            />
            <div id="namepass" class="form-text">
              please enter details carefully
            </div>
          </div>
          <div class="mb-3">
            <label for="passchange" class="form-label">Password</label>
            <input type="password" class="form-control" id="passchange" />
          </div>

          <button type="submit" class="btn btn-primary">Change</button>
        </form>
      </div>
    </div>
    <div class="cards">
      <div class="container mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <div
              class="headings d-flex justify-content-between align-items-center mb-3"
            >
              <h5>Posts</h5>

              <div class="buttons">
                <span class="badge bg-white d-flex flex-row align-items-center">
                </span>
              </div>
            </div>

            <div class="card p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div class="user d-flex flex-row align-items-center">
                  <span
                    ><small class="font-weight-bold text-primary">name</small>
                    <small class="font-weight-bold">post</small></span
                  >
                </div>

                <small>email</small>
              </div>

              <div
                class="action d-flex justify-content-between mt-2 align-items-center"
              >
                <div class="reply px-4">
                  <small>Remove</small>
                  <span class="dots"></span>
                  <small>Reply</small>
                  <span class="dots"></span>
                  <small>Translate</small>
                </div>

                <div class="icons align-items-center">
                  <i class="fa fa-star text-warning"></i>
                  <i class="fa fa-check-circle-o check-icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <body></body>
</html>
